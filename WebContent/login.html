            <form class="" method="post" action="#">

                <!--Username-->
                <div class="form-group">
                    <label for="name" class="cols-sm-2 control-label" >Usuario</label>
                    <div class="cols-sm-10">
                        <div class="input-group">
                            <span class="input-group-addon" style="color: dodgerblue"><i class="fa fa-user fa" aria-hidden="true"></i></span>

                    <div class="cols-sm-10">

                    </div>
                </div>

                <!--Contrasena confirmada-->

                    <label for="confirm" class="cols-sm-2 control-label">Reintroduzca la contraseña</label>
                    <div class="cols-sm-10">
                        <div class="input-group">

                    </div>

                <!--Boton registrar-->
